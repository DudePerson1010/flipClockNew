<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock with Local Image Background</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      background-image: url('https://4kwallpapers.com/images/wallpapers/green-forest-trees-aerial-view-body-of-water-turquoise-1920x1200-5002.jpg');
      background-size: cover; /* Ensures the image covers the entire body */
      background-position: center; /* Centers the image */
      height: 100vh; /* Makes the background cover the full viewport height */
      margin: 0; /* Removes any margin */
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }



    .container {
      text-align: center;
      color: #ffffff;
      z-index: 1; /* Ensures content appears above the image */
    }

    /* Date display */
    .date {
      font-size: 3em;
      margin-bottom: 20px;
      color: rgb(255, 255, 255);
      font-family: 'arail';
    }

    /* Clock styles */
    .digital-clock {
      display: flex;
      gap: 10px;
      font-size: 7em;
      justify-content: center;
      align-items: center;
      font-family: 'Arial', sans-serif;
    }

    .time-unit {
      padding: 10px;
      border-radius: 10px;
      width: 150px;
      height: 200px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1.5em;
      color: #ffffff;
    }

    /* Colon style */
    .colon {
      font-size: 1.5em;
      color: rgba(255, 255, 255, 0.904);
      display: flex;
      padding-left: 45px;
      align-items: center;
    }

    /* Weather widget adjustments */
    .weatherwidget-io {
      max-width: 1000px; /* Adjust to your desired width */
      width: 100%; /* Ensures it scales within the max-width */
      margin: 20px auto; /* Centers the widget */
    }
  </style>
</head>
<body>
  <!-- Image Background -->
  <div id="image-background"></div>


  <div class="container">
    <!-- Current Date -->
    <div class="date" id="date"></div>

    <!-- Digital clock display -->
    <div class="digital-clock" id="clock">
      <div class="time-unit" id="hours"></div>
      <div class="colon">:</div>
      <div class="time-unit" id="minutes"></div>
      <div class="colon">:</div>
      <div class="time-unit" id="seconds"></div>
      <div id="am-pm"></div>
    </div>

    <!-- Weather widget -->
    <a class="weatherwidget-io" href="https://forecast7.com/en/40d95n73d81/10709/?unit=us" data-font="Arial Black" data-icons="Climacons Animated" data-theme="dark" data-basecolor="rgba(0, 0, 0, 0)" data-shadow="#000000" data-textcolor="#ffffff" data-highcolor="#ffe2e2" data-lowcolor="#b9edff" data-suncolor="#eeff00" data-mooncolor="#383737" data-cloudfill="#ffffff" data-raincolor="#0099ff" data-snowcolor="#dedede" >Eastchester, NY 10709, USA</a>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
  </div>

  <script>
    // Digital clock display
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes();
      var seconds = now.getSeconds() < 10 ? '0' + now.getSeconds() : now.getSeconds();
      var ampm = hours >= 12 ? 'PM' : 'AM';

      // Convert to 12-hour format and pad hours with leading zero for 1-9
      hours = hours % 12;
      hours = hours ? hours : 12; // the hour '0' should be '12'
      hours = hours < 10 ? '0' + hours : hours; // Add leading zero for single digit hours

      // Set the clock values
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;
      document.getElementById('am-pm').innerText = ampm;

      // Update the date
      var date = now.toLocaleDateString("en-US", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('date').textContent = date;
    }

    // Update clock every second
    setInterval(updateClock, 1000);

    // Initialize the clock on page load
    updateClock();
  </script>
</body>
</html>

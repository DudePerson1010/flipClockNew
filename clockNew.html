<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Digital Clock with Weather</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { width: 100%; height: 100%; overflow: hidden; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: black; }
    .container { text-align: center; color: #fff; }
    .date { font-size: 1.5em; margin-bottom: 10px; font-family: 'Georgia', serif; }
    .digital-clock { display: flex; gap: 5px; font-size: 3.5em; justify-content: center; align-items: center; }
    .time-unit { padding: 20px; border-radius: 10px; width: 100px; height: 130px; display: flex; justify-content: center; align-items: center; font-size: 1.5em; color: #ffffff; }
    .colon { font-size: 1.2em; color: rgba(255, 255, 255, 0.8); display: flex; align-items: center; margin-right: -5px; }
    #weather { margin-top: 50px; font-size: 5em; max-width: 1%; }
    .weatherwidget-io { max-width: 500px; width: 100%; margin: 0 auto; }
    .quote { padding-left: 300px; font-size: 1.5em; margin-top: 30px; font-style: italic; color: rgba(255, 255, 255, 0.8); font-family: 'Courier New', Courier, monospace; max-width: 70%; word-wrap: break-word; overflow-wrap: break-word; text-align: center; white-space: normal; }
    #am-pm { font-size: 0.9em; margin-left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <div class="date" id="date"></div>
    <div class="digital-clock" id="clock">
      <div class="time-unit" id="hours"></div>
      <div class="colon">:</div>
      <div class="time-unit" id="minutes"></div>
      <div class="colon">:</div>
      <div class="time-unit" id="seconds"></div>
      <div id="am-pm"></div>
    </div>
    <a class="weatherwidget-io" href="https://forecast7.com/en/40d96n73d81/eastchester/?unit=us" data-label_1="EASTCHESTER" data-label_2="NEW YORK" data-font="Verdana" data-icons="Climacons Animated" data-theme="dark" data-accent="rgba(131, 124, 124, 0.22)" data-suncolor="#fffd00" data-mooncolor="#747070" data-cloudfill="rgba(255, 255, 255, 0)" data-raincolor="#0099ff">EASTCHESTER WEATHER</a>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
    <div class="quote" id="quote"></div>
  </div>

  <script>
    function updateClock() {
      var now = new Date();
      var hours = now.getHours();
      var minutes = now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes();
      var seconds = now.getSeconds() < 10 ? '0' + now.getSeconds() : now.getSeconds();
      var ampm = hours >= 12 ? 'PM' : 'AM';
      hours = hours % 12;
      hours = hours ? hours : 12;
      hours = hours < 10 ? '0' + hours : hours;
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;
      document.getElementById('am-pm').innerText = ampm;
      var days = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
      var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
      var dateText = days[now.getDay()] + ", " + months[now.getMonth()] + " " + now.getDate() + ", " + now.getFullYear();
      document.getElementById('date').innerText = dateText;
    }
    setInterval(updateClock, 1000);

    var quotes = [
      "Believe you can and you're halfway there.",
      "Your only limit is your mind.",
      "Push harder than yesterday if you want a different tomorrow.",
      "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      "Start where you are. Use what you have. Do what you can.",
      "Time is a created thing. To say 'I don't have time' is to say 'I don't want to.' – Lao Tzu",
      "The two most powerful warriors are patience and time. – Leo Tolstoy",
      "Lost time is never found again. – Benjamin Franklin",
      "Time is what we want most, but what we use worst. – William Penn",
      "Time flies over us, but leaves its shadow behind. – Nathaniel Hawthorne",
      "Time is the wisest counselor of all. – Pericles",
      "The bad news is time flies. The good news is you’re the pilot. – Michael Altshuler",
      "Time you enjoy wasting is not wasted time. – Marthe Troly-Curtin",
      "Time is a gift that most of us take for granted until it’s gone. – Unknown",
      "Your time is limited, so don’t waste it living someone else’s life. – Steve Jobs"
    ];

    function getRandomQuote() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').innerText = quotes[randomIndex];
    }
    getRandomQuote();
  </script>
</body>
</html>

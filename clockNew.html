<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Digital Clock with Weather</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background-color: black;
    }

    .container {
      text-align: center;
      color: #fff;
    }

    /* Date display */
    .date {
      font-size: 1.8em;
      margin-bottom: 20px;
      font-family: 'Georgia', serif;
    }

    /* Clock styles */
    .digital-clock {
      display: flex;
      gap: 10px;
      font-size: 5em; /* Slightly smaller font size */
      justify-content: center;
      align-items: center;
    }

    .time-unit {
      padding: 15px;
      background-color: rgba(131, 124, 124, 0.22);
      border-radius: 10px;
      width: 100px;
      height: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 1em;
      color: #ffffff;
    }

    /* Colon style */
    .colon {
      font-size: 1.2em;
      color: rgba(255, 255, 255, 0.8);
      display: flex;
      align-items: center;
    }

    /* Weather widget adjustments */
    #weather {
      margin-top: 50px;
      font-size: 5em;
    }

    /* Motivation quote style */
    .quote {
      font-size: 1.5em;
      margin-top: 30px;
      font-style: italic;
      color: rgba(255, 255, 255, 0.8);
      font-family: 'Courier New', Courier, monospace;
    }

  </style>
</head>
<body>
  <div class="container">
    <!-- Current Date -->
    <div class="date" id="date"></div>

    <!-- Digital clock display -->
    <div class="digital-clock" id="clock">
      <div class="time-unit" id="hours"></div>
      <div class="colon">:</div>
      <div class="time-unit" id="minutes"></div>
      <div class="colon">:</div>
      <div class="time-unit" id="seconds"></div>
    </div>

    <!-- Weather widget -->
    <a class="weatherwidget-io" href="https://forecast7.com/en/40d96n73d81/eastchester/?unit=us" data-label_1="EASTCHESTER" data-label_2="WEATHER" data-font="Verdana" data-icons="Climacons Animated" data-theme="dark">EASTCHESTER WEATHER</a>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src='https://weatherwidget.io/js/widget.min.js';fjs.parentNode.insertBefore(js,fjs);}}(document,'script','weatherwidget-io-js');
    </script>
    
    <!-- Random motivational quote -->
    <div class="quote" id="quote"></div>
  </div>

  <script>
    // Digital clock display
    function updateClock() {
      var now = new Date();
      var hours = now.getHours() < 10 ? '0' + now.getHours() : now.getHours();
      var minutes = now.getMinutes() < 10 ? '0' + now.getMinutes() : now.getMinutes();
      var seconds = now.getSeconds() < 10 ? '0' + now.getSeconds() : now.getSeconds();

      // Set the clock values
      document.getElementById('hours').innerText = hours;
      document.getElementById('minutes').innerText = minutes;
      document.getElementById('seconds').innerText = seconds;

      // Update the date
      var date = now.toLocaleDateString("en-US", {
        weekday: 'long',
        year: 'numeric',
        month: 'long',
        day: 'numeric'
      });
      document.getElementById('date').textContent = date;
    }

    // Random motivational quote
    var quotes = [
      "The best time to plant a tree was 20 years ago. The second best time is now.",
      "You are never too old to set another goal or to dream a new dream.",
      "The future depends on what we do in the present.",
      "Donâ€™t watch the clock; do what it does. Keep going.",
      "Believe you can and you're halfway there."
    ];
    function getRandomQuote() {
      var randomIndex = Math.floor(Math.random() * quotes.length);
      document.getElementById('quote').textContent = quotes[randomIndex];
    }

    // Update clock every second
    setInterval(updateClock, 1000);
    // Get a random quote
    getRandomQuote();
  </script>
</body>
</html>
